# =============================================================================
# SLIDE R vs Python Comparison - Continuous Y (SSc MRSS Skin Score)
# =============================================================================
# This config tests regression with continuous Y
#
# Usage:
#   sbatch run_comparison.sh comparison_config_continuous.yaml
# =============================================================================

# -----------------------------------------------------------------------------
# Data Paths (REQUIRED)
# -----------------------------------------------------------------------------
x_path: /ix/djishnu/Aaron/1_general_use/SLIDE/Data_Scripts/SSc/UnTx/X.csv
y_path: /ix/djishnu/Aaron/1_general_use/SLIDE/Data_Scripts/SSc/UnTx/Y.csv

# -----------------------------------------------------------------------------
# Output Settings
# -----------------------------------------------------------------------------
out_path: /ix/djishnu/Aaron/1_general_use/SLIDE_py/comparison/output_comparison/SSc_continuous_comparison/

# -----------------------------------------------------------------------------
# SLIDE Parameters - Grid Search
# -----------------------------------------------------------------------------
delta:
  - 0.05
  - 0.1
  - 0.2

lambda:
  - 0.1
  - 0.5
  - 1.0

# Knockoff parameters
spec: 0.1
fdr: 0.2
SLIDE_iter: 500
thresh_fdr: 0.2
eval_type: corr  # Must specify: "corr" for continuous Y, "auc" for binary Y

# -----------------------------------------------------------------------------
# Model Settings
# -----------------------------------------------------------------------------
y_factor: false
do_interacts: true
pure_homo: true
SLIDE_top_feats: 10
sampleCV_iter: 500
n_workers: 4
